<!-- Contact -->
<section class="section-wrap">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 mb-lg-48">
        <div class="title-row">
          <p class="subtitle">Contact</p>
          <h2 class="section-title">Get in Touch</h2>
          <p>
            Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut
            fugit
          </p>
        </div>

        <!-- Contact Form -->
        <form
          id="contact-form"
          class="contact-form material"
          method="post"
          action="#"
        >
          <!-- Name -->
          <div class="material__form-group form-group">
            <input
              type="text"
              name="name"
              id="name"
              class="form-input material__input"
              required=""
            />
            <label for="name" class="material__label"
              >Name
              <abbr title="required" class="required">*</abbr>
            </label>
            <span class="material__underline"></span>
          </div>

          <!-- Email -->
          <div class="material__form-group form-group">
            <input
              type="email"
              name="email"
              id="email"
              class="form-input material__input"
              required=""
            />
            <label for="email" class="material__label"
              >Email
              <abbr title="required" class="required">*</abbr>
            </label>
            <span class="material__underline"></span>
          </div>

          <!-- Subject -->
          <div class="material__form-group form-group">
            <input
              type="text"
              name="subject"
              id="subject"
              class="form-input material__input"
            />
            <label for="subject" class="material__label">Subject </label>
            <span class="material__underline"></span>
          </div>

          <div class="material__form-group form-group">
            <textarea
              id="message"
              name="message"
              rows="7"
              class="form-input material__input"
              required=""
            ></textarea>
            <label for="message" class="material__label"
              >Message
              <abbr title="required" class="required">*</abbr>
            </label>
            <span class="material__underline"></span>
          </div>

          <input
            type="submit"
            class="btn btn--lg btn--color btn--button"
            value="Send Message"
            id="submit-message"
          />
          <div id="msg" class="message"></div>
        </form>
      </div>

      <div class="col-lg-7 offset-lg-1">
        <!-- Google Map -->
        <div
          id="google-map"
          class="gmap"
          data-address="V Tytana St, Manila, Philippines"
        ></div>
      </div>
    </div>
  </div>
</section>
<!-- end contact -->
